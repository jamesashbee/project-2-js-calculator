<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Challenge Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>JS Calculator Project | <span>James Ashbee JS Project 1</span></header>

  <main class="JSCalculator">

    <div class="JSCalculator__container">

      <div class="JSCalculator__results">

        <p id="display">0</p>

      </div>

      <div class="JSCalculator__buttonsGrid">

        <!--Row 1 AC Take 3/4 width  -->
        <button class="JSCalculator__ac" id="ac">AC</button>
        <button class="JSCalculator__fnBtn" id="fnDivide">/</button>

        <!-- Row 2 -->
        <button class="JSCalculator__numberBtn" id="seven">7</button>
        <button class="JSCalculator__numberBtn" id="eight">8</button>
        <button class="JSCalculator__numberBtn" id="nine">9</button>
        <button class="JSCalculator__fnBtn" id="fnMultiply">X</button>

        <!-- Row 3 -->
        <button class="JSCalculator__numberBtn" id="four">4</button>
        <button class="JSCalculator__numberBtn" id="five">5</button>
        <button class="JSCalculator__numberBtn" id="six">6</button>
        <button class="JSCalculator__fnBtn" id="fnSubtract">-</button>


        <!-- Row 4-->
        <button class="JSCalculator__numberBtn" id="one">1</button>
        <button class="JSCalculator__numberBtn" id="two">2</button>
        <button class="JSCalculator__numberBtn" id="three">3</button>
        <button class="JSCalculator__fnBtn" id="fnAdd">+</button>

        <!-- Row 5 zero button take 2/4 width -->
        <button class="JSCalculator__numberBtn" id="zero">0</button>
        <button class="JSCalculator__decimal" id="dec">.</button>
        <button class="JSCalculator__sum" id="equals">=</button>


      </div>


    </div>




  </main>



  <script src="script.js"></script>
</body>

</html>
